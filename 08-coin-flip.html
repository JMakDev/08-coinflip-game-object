<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coin Flip Game </title>
</head>

<body>

    <button onclick="
        playGame('heads');
        ">heads</button>

    <button onclick="
    playGame('tails');
    
    ">tails</button>

    <script>

        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        }

        function playGame(guess) {

            const randomNumber = Math.random();

            let result = '';

            if (randomNumber < 0.5) {
                result = "heads";
            } else {
                result = "tails";
            }

            if (guess === result) {
                console.log('You win');
                score.wins += 1;
            } else {
                console.log('You lose');
                score.losses++
            }
            localStorage.setItem('score', JSON.stringify(score))

        }
    </script>
</body>

</html>
